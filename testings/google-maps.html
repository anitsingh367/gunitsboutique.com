<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100vh; /* The height is 400 pixels /         width: 100%; / The width is the width of the web page */
      }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = { lat: 19.075983, lng: 72.877655 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: uluru,
        });
        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4CCiduRe6oWKKama-vFQOXdf0G0sxvoc&callback=initMap"
    ></script>
  </body>
</html>
