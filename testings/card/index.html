<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"/>
    <link rel="stylesheet" href="style.css">
    



</head>

<body>
    <section>
        <!--This is the Overall container which contains the card -->
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list wrapper">
                    <!-- This the container of all the cards -->
                    <li class="splide__slide cards ">
                        <!--This is a single card  -->
                        <img src="../download (1).jpg" alt="">
                        <div class="card-content">
                            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed labore tenetur ratione
                                reiciendis
                                autem veritatis deleniti placeat soluta fugiat sit. Quas asperiores cum similique cumque
                                nisi
                                corporis ea voluptatibus ipsa?</h4>

                            <p style="text-align: right;">
                                -Angelina Jolie
                            </p>
                        </div>
                    </li>

                </ul>
            </div>

        </div>


    </section>









    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script src="main.js"></script>
</body>



</html>
